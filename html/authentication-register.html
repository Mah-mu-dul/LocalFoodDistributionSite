<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Village Vibe</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <h1>Village Vibe</h1>
                <form id="userForm" onsubmit="handleSubmit(event)">
                  <fieldset class="d-flex flex-wrap justify-content-between gap-2">
                    <legend>Registration Form</legend>
                    <span>
                      UserId:<br>
                      <input class="form-control" type="number" required name="user_id">
                      <br>
                    </span>
                    <span>
                      First name:<br>
                      <input class="form-control" type="text" name="F_name">
                      <br>
                    </span>
                    <span>
                      Last name:<br>
                      <input class="form-control" type="text" name="L_name">
                      <br>
                    </span>

                    <span>
                      Phone:<br>
                      <input class="form-control" type="Phone" name="Phone">
                      <br>
                    </span>
                    <span>
                      House:<br>
                      <input class="form-control" type="House" name="House">
                      <br>
                    </span>
                    <span>
                      Road:<br>
                      <input class="form-control" type="Road" name="Road">
                      <br>
                    </span>
                    <span>
                      Area:<br>
                      <input class="form-control" type="Area" name="Area">
                      <br>
                    </span>
                    <span>
                      City:<br>
                      <input class="form-control" type="City" name="City">
                      <br>
                    </span>
                    <span>
                      Email:<br>
                      <input class="form-control" type="email" name="email">
                      <br>
                    </span>
                    <span>
                      Password:<br>
                      <input class="form-control" type="password" name="password">
                      <br>
                    </span>
                    <span>
                      User type:<br>
                      <select name="user_type" id="" class=" form-select " aria-label="Small select example">
                        <option value="Admin">Admin</option>
                        <option value="Seller">Seller</option>
                        <option value="Buyer">Buyer</option>
                      </select>
                    </span>
                    <span>
                      Date f Birth<br>
                      <input class="form-control" type="date" name="Dob">
                    </span>
                    <span>
                      NID<br>
                      <input class="form-control" type="number" name="NID">
                    </span>
                    <input class="form-control btn btn-primary" type="submit" name="submit" value="Submit">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>



  <script>
    const handleSubmit = e => {
      e.preventDefault()
      const form = document.getElementById('userForm');
      const formData = new FormData(form);

      fetch('http://localhost:7000/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(Object.fromEntries(formData.entries()))
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('Server response:', data);
          // Handle the response as needed
        })
        .catch(error => {
          console.error('Fetch error:', error);
        });
    }

  </script>
</body>

</html>
