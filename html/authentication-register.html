<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Village Vibe</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <h1>Village Vibe</h1>
                <p class="text-center">Your Social Campaigns</p>
                <form action="handleSubmit" method="POST">
                  <fieldset class="d-flex flex-wrap justify-content-between gap-2">
                    <legend>Personal information:</legend>
                    <span>
                      UserId:<br>
                      <input type="number" name="user_id">
                      <br>
                    </span>
                    <span>
                      First name:<br>
                      <input type="text" name="firstname">
                      <br>
                    </span>
                    <span>
                      Last name:<br>
                      <input type="text" name="lastname">
                      <br>
                    </span>

                    <span>
                      Phone:<br>
                      <input type="Phone" name="Phone">
                      <br>
                    </span>
                    <span>
                      House:<br>
                      <input type="House" name="House">
                      <br>
                    </span>
                    <span>
                      Road:<br>
                      <input type="Road" name="Road">
                      <br>
                    </span>
                    <span>
                      Area:<br>
                      <input type="Area" name="Area">
                      <br>
                    </span>
                    <span>
                      City:<br>
                      <input type="City" name="City">
                      <br>
                    </span>
                    <span>
                      Email:<br>
                      <input type="email" name="email">
                      <br>
                    </span>
                    <span>
                      Password:<br>
                      <input type="password" name="password">
                      <br>
                    </span>
                    <span>
                      User type:<br>
                      <select name="uesr_type" id="">
                        <option value="Admin">Admin</option>
                        <option value="Seller">Seller</option>
                        <option value="Buyer">Buyer</option>
                      </select>
                    </span>
                    <span>
                      Date f Birth<br>
                      <input type="date" name="password">
                    </span>
                    <span>
                      NID<br>
                      <input type="number" name="password">
                    </span>
                    <input type="submit" name="submit" value="Submit">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
